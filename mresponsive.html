<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE EX</title>
    <link rel="stylesheet" type="text/css" href="./mresponsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Responsive Color Palette</h1>
    <div class="container fluid">
        <div class="row">
         <div class="bg-primary m p col-sm-6 col-md-6 col-lg-7 col-xl-3"><h3 class="text-white">Primary</h3></div>
         <div class="bg-secondary m p col-sm-5 col-md-5 col-lg-2 col-xl-4"><h3 class="text-white">Secondary</h3></div>
         <div class="bg-success m p col-sm-5 col-md-2 col-lg-2 col-xl-2"><h3 class="text-white">Success</h3></div>
         <div class="bg-info m p col-sm-6 col-md-9 col-lg-3 col-xl-2"><h3 class="text-white">Info</h3></div>
         <div class="bg-warning m p col-sm-6 col-md-9 col-lg-5 col-xl-6"><h3 class="text-white">Warning</h3></div>
         <div class="bg-danger m p col-sm-5 col-md-2 col-lg-3 col-xl-5"><h3 class="text-white">Danger</h3></div>
        </div>
    </div>
</body>
</html>
